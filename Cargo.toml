[package]
name = "dicetest"
version = "0.1.0"
authors = ["Jakob Schikowski"]
license = "MIT/Apache-2.0"
readme = "README.md"
description = "Framework for writing tests with randomly generated test data"
keywords = ["testing", "fuzz", "property", "quickcheck"]
categories = ["development-tools::testing"]
repository = "https://github.com/jakoschiko/dicetest"
edition = "2018"

[dependencies]
getrandom = "0.1"
rand_core = { version = "0.5", optional = true }
rand_ext = { package = "rand", version = "0.7", optional = true }

[features]
default = ["hints", "stats"]

# Enables the hints.
hints = []

# Enables the stats.
stats = []

# Enables the support of the `rand` crate.
rand = ["rand_core", "rand_ext"]

[workspace]
members = [
    "examples_readme",
    "examples_guide",
]
