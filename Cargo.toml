[package]
name = "dicetest"
version = "0.1.0"
authors = ["Jakob Schikowski"]
license = "MIT/Apache-2.0"
readme = "README.md"
description = "Framework for writing tests with pseudorandom generated test data."
keywords = ["testing", "fuzz", "property", "quickcheck"]
categories = ["development-tools::testing"]
repository = "https://github.com/jakoschiko/dicetest"
edition = "2018"

[dependencies]
rand = "0.6"

[features]
default = ["hints", "stats"]

# Enables the hints.
hints = []

# Enables the stats.
stats = []
